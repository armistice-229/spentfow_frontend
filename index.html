<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Suivi de DÃ©penses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    #message.success { color: green; }
    #message.error { color: red; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg min-h-screen p-6 hidden sm:block">
    <div class="flex flex-col items-center space-y-4">
      <img src="https://i.pravatar.cc/100" class="rounded-full w-24 h-24" alt="Profil">
      <h2 class="text-lg font-semibold">Bienvenue ðŸ‘‹</h2>
      <p class="text-sm text-gray-500" id="user-name">Nom d'utilisateur</p>
      <button class="mt-6 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg w-full">DÃ©connexion</button>
    </div>
  </aside>

  <!-- Contenu principal -->
  <main class="flex-1 p-6 max-w-6xl mx-auto w-full">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl sm:text-3xl font-bold text-blue-600">ðŸ“Š Tableau de Bord</h1>
      <button id="toggleDark" class="bg-gray-800 text-white px-3 py-1 rounded hover:bg-gray-700 transition">ðŸŒ™</button>
    </div>

    <!-- Statistiques -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6 text-center">
      <div class="bg-green-100 text-green-800 p-4 rounded-xl shadow">
        <p class="text-sm">Total Revenus</p>
        <p id="total-revenus" class="text-xl font-bold">+0 FCFA</p>
      </div>
      <div class="bg-red-100 text-red-800 p-4 rounded-xl shadow">
        <p class="text-sm">Total DÃ©penses</p>
        <p id="total-depenses" class="text-xl font-bold">-0 FCFA</p>
      </div>
      <div class="bg-gray-200 text-gray-800 p-4 rounded-xl shadow">
        <p class="text-sm">Solde Actuel</p>
        <p id="solde-net" class="text-xl font-bold">0 FCFA</p>
      </div>
    </div>

    <!-- Formulaire -->
    <div class="bg-white p-6 rounded-xl shadow mb-6">
      <h2 class="text-xl font-semibold text-blue-500 mb-4">Ajouter une transaction</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
        <div class="flex items-center space-x-4">
          <label class="flex items-center space-x-2">
            <input type="radio" name="choice" id="revenu" checked class="text-green-600" />
            <span>Revenu</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="choice" id="depense" class="text-red-600" />
            <span>DÃ©pense</span>
          </label>
        </div>

        <select id="category" class="border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="Nourriture">Nourriture</option>
          <option value="Transport">Transport</option>
          <option value="Loisirs">Loisirs</option>
          <option value="Autre">Autre</option>
        </select>

        <input type="text" id="description" placeholder="Description" class="border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        <input type="number" id="amount" placeholder="Montant" class="border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        <input type="date" id="date" class="border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>

      <button id="add" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg transition">
        Ajouter
      </button>
    </div>

    <div id="message" class="mt-4 text-sm font-semibold"></div>

    <!-- Historique -->
    <div class="bg-white p-6 rounded-xl shadow mb-6">
      <h2 class="text-xl font-semibold text-blue-500 mb-4">Historique des transactions</h2>
      <ul id="list-transaction" class="space-y-3 max-h-64 overflow-y-auto pr-2">
        <!-- Transactions dynamiques -->
      </ul>
    </div>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row justify-between gap-4 mt-4">
      <div class="flex flex-col sm:flex-row gap-4">
        <button id="exportCSV" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-4 py-2 rounded-lg transition">
          Exporter CSV
        </button>
        <button id="exportPDF" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold px-4 py-2 rounded-lg transition">
          Exporter PDF
        </button>
      </div>
      <button id="resetBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-2 rounded-lg transition">
        RÃ©initialiser
      </button>
    </div>
  </main>

  
  <script src="index.js"></script>
</body>
</html>
