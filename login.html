<!DOCTYPE html>
<html lang="fr">

  <body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8 space-y-6">
      <!-- Header -->
      <div class="text-center">
        <h1 class="text-2xl sm:text-3xl font-bold text-blue-600">ðŸ’¸ Suivi de DÃ©penses</h1>
        <p class="text-gray-600 mt-1">GÃ©rez vos finances intelligemment</p>
      </div>

      <!-- Tabs -->
      <div class="flex justify-center gap-4 mb-4">
        <button id="loginTab" class="tab-btn text-blue-600 font-semibold border-b-2 border-blue-600">Connexion</button>
        <button id="registerTab" class="tab-btn text-gray-500 hover:text-blue-600">Inscription</button>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4">
        <input type="email" id="loginEmail" placeholder="Email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

      </form>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-4 hidden">
        <input type="text" id="registerName" placeholder="Nom complet" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <input type="email" id="registerEmail" placeholder="Email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <input type="password" id="registerPassword" placeholder="Mot de passe" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition">S'inscrire</button>
      </form>

      <!-- Message -->
      <div id="authMessage" class="text-center text-sm font-medium mt-2"></div>
    </div>
